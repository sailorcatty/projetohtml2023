<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha página pessoal</title>
      <style>
        body {
          background-color: #f4e8eb;
          font-family: Arial, sans-serif;
        }
    
        .container {
          max-width: 800px;
          margin: 0 auto;
          padding: 20px;
        }
    
        h1 {
          color: #6b346b;
        }
    
        p {
          color: #8bbf8b;
        }
    
        .image-container {
          display: flex;
          justify-content: center;
          align-items: center;
          margin-top: 20px;
        }
    
        .image-container img {
          margin: 10px;
          width: 200px;
        }
    
        .image-caption {
          text-align: center;
          margin-top: 10px;
        }
    
        a {
          color: #6b346b;
          text-decoration: none;
        }
    
        header {
          display: flex;
          align-items: center;
          justify-content: space-between;
          padding: 10px 0;
          background-color: #fce6ee;
        }
    
        .logo {
          width: 40px;
          margin-left: 20px;
        }
    
        nav ul {
          list-style-type: none;
          margin: 0;
          padding: 0;
          display: flex;
        }
    
        nav ul li {
          margin-right: 10px;
        }
    
        nav ul li a {
          padding: 5px 10px;
          border-radius: 5px;
          transition: background-color 0.3s;
        }
    
        nav ul li a:hover {
          background-color: #f4c3d7;
        }
    
        .section {
          background-color: #fce6ee;
          padding: 20px;
          text-align: center;
          margin-top: 20px;
        }
    
        .references {
          background-color: #d9f5e8;
          padding: 20px;
          text-align: center;
          margin-top: 20px;
        }
    
        .references ul {
          list-style-type: none;
          padding: 0;
        }
    
        .references li {
          margin-bottom: 10px;
        }
      </style>
    </head>
    <body>
      <header>
        <img class="logo" src="logo.png" alt="Logo">
        <nav>
          <ul>
            <li><a href="#">Página Inicial</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Contato</a></li>
          </ul>
        </nav>
      </header>
    
      <div class="container">
        <h1>Nome do Aluno</h1>
        
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc ullamcorper urna sit amet leo pharetra luctus. Nulla sit amet orci et turpis pharetra rutrum.</p>
        
        <div class="image-container">
          <div>
            <img src="https://animebox.net/wp-content/uploads/2023/04/Designer-de-personagens-de-Oshi-no-Ko-desenha-Ai-Hoshino.jpg" alt="Imagem 1" width="200" height="115">
            <div class="image-caption">
            </div>
          </div>
          <div>
            <img src="https://i.pinimg.com/originals/85/1e/07/851e078f47dda149049bcbe6ed502bfa.jpg" alt="Imagem 2" width="200" height="115">
            <div class="image-caption">
            </div>
          </div>
        </div>
        
        <div class="image-container">
          <div>
            <img src="https://wallpapers.com/images/featured/r7ivhnb3psjt4ta3.jpg" alt="Imagem 3" width="200" height="115">
            <div class="image-caption">
            </div>
          </div>
          <div>
            <img src="https://cdn.shopify.com/s/files/1/0569/2227/6034/products/st6-s0091-wp1_600x.jpg?v=1674721578" alt="Imagem 4" width="200" height="115">
            <div class="image-caption">
            </div>
          </div>
        </div>
    
        <div class="references">
          <h2>Links e Referências</h2>
          <ul>
            <li><a href="https://www.example.com">Exemplo 1</a></li>
            <li><a href="https://www.example.com">Exemplo 2</a></li>
            <li><a href="https://www.example.com">Exemplo 3</a></li>
          </ul>
        </div>
      </div>
</body>
</html>
